<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Reset MFA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Resetuj MFA</h1>
    <p class="text-gray-700 mb-4">Resetowanie MFA spowoduje usunięcie aktualnego klucza. Po zatwierdzeniu będziesz musiał ponownie skonfigurować aplikację uwierzytelniającą.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md shadow hover:bg-red-700 mr-2">Resetuj</button>
      <a href="{% url 'dashboard' %}" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-100">Anuluj</a>
    </form>
  </div>
</body>
</html>
