<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Resetuj hasło</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Resetuj hasło</h2>

    {% if error %}
      <p class="text-red-600 text-sm text-center mb-4">{{ error }}</p>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adres e-mail</label>
        <input type="email" name="email" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>

      <button type="submit"
              class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-md shadow hover:bg-blue-700 transition">
        Wyślij link resetujący
      </button>
    </form>
  </div>

</body>
</html>
